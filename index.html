    <script>
        function loadImageAsync(img) {
            let image = new Image();
            image.onload = () => img.setAttribute("src", image.src);
            image.src = img.getAttribute("data-src");
        }

        let images = document.querySelectorAll("img[data-src]");
        for (const image of images) {
            loadImageAsync(image);
        }

        const searchInput = document.querySelector("#search-input");
        const welcomeScreen = document.querySelector(".welcome-screen");
        const main = document.querySelector(".main");
        const catalogTitle = document.querySelector("#catalog-title");
        const notFound = document.querySelector(".not-found");

        function updateView(textToSearch) {
            if (textToSearch) {
                searchInput.parentElement.classList.add("header-item_active");
                welcomeScreen.classList.add("welcome-screen_hidden");
                main.classList.add("main_search-mode");
                catalogTitle.innerText = "Результаты поиска";
            } else {
                searchInput.parentElement.classList.remove("header-item_active");
                welcomeScreen.classList.remove("welcome-screen_hidden");
                main.classList.remove("main_search-mode");
                catalogTitle.innerText = "Каталог фильмов";
            }
        }

        function onSearchUpdate() {
            const textToSearch = searchInput.value.toLowerCase();

            updateView(textToSearch);

            let atLeastOneIsSatisfied = false;

            for (const item of document.querySelectorAll(".catalog-item")) {
                const title = item.querySelector(".catalog-item__title").innerText.toLowerCase();

                item.style.display = 'none';

                if (!textToSearch || title.includes(textToSearch)) {
                    item.style.display = 'block';
                    atLeastOneIsSatisfied = true;
                }
            }

            if(!atLeastOneIsSatisfied) {
                notFound.classList.remove("not-found_hidden");
                notFound.querySelector(".not-found__query-text").innerText = textToSearch;
            } else {
                notFound.classList.add("not-found_hidden");
            }
        }

        searchInput.addEventListener('change', onSearchUpdate);
        searchInput.addEventListener('input', onSearchUpdate);
    </script>
